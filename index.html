<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>囲碁ビューワー（クリック記録モード）</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    canvas {
      border: 1px solid #000;
      margin-top: 20px;
      background-color: #f4d9ae;
    }
    button {
      margin: 10px;
      padding: 5px 10px;
      font-size: 16px;
    }
    #recordList {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>囲碁盤（クリックで打ち、記録）</h1>
  <canvas id="goban" width="600" height="600"></canvas>
  <div>
    <button onclick="resetBoard()">🔄 リセット</button>
  </div>
  <p id="moveCount">手数: 0</p>
  <ul id="recordList"></ul>

  <script>
    const canvas = document.getElementById('goban');
    const ctx = canvas.getContext('2d');
    const size = 19;
    const cell = canvas.width / (size + 1);
    let board = Array.from({ length: size }, () => Array(size).fill(0));
    let turn = 1; // 1=黒, 2=白
    let moveHistory = [];

    function xyToCoordinate(x, y) {
      const kanjiList = ["一","二","三","四","五","六","七","八","九","十",
                         "十一","十二","十三","十四","十五","十六","十七","十八","十九"];
      const vertical = kanjiList[y];
      const horizontal = x + 1;
      return `${horizontal}の${vertical}`;
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 1; i <= size; i++) {
        ctx.beginPath();
        ctx.moveTo(cell, i * cell);
        ctx.lineTo(size * cell, i * cell);
        ctx.moveTo(i * cell, cell);
        ctx.lineTo(i * cell, size * cell);
        ctx.stroke();
      }
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          if (board[y][x] !== 0) {
            ctx.beginPath();
            ctx.arc((x + 1) * cell, (y + 1) * cell, cell * 0.4, 0, Math.PI * 2);
            ctx.fillStyle = board[y][x] === 1 ? 'black' : 'white';
            ctx.fill();
            ctx.stroke();
          }
        }
      }
      document.getElementById("moveCount").textContent = `手数: ${moveHistory.length}`;
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.round((e.clientX - rect.left) / cell - 1);
      const y = Math.round((e.clientY - rect.top) / cell - 1);

      if (x >= 0 && y >= 0 && x < size && y < size && board[y][x] === 0) {
        board[y][x] = turn;
        moveHistory.push({ x, y, color: turn });

        const coord = xyToCoordinate(x, y);
        const color = turn === 1 ? "黒" : "白";
        const li = document.createElement("li");
        li.textContent = `${moveHistory.length}. ${color}が ${coord} に打ちました`;
        document.getElementById("recordList").appendChild(li);

        turn = 3 - turn; // 黒白交代
        drawBoard();
      }
    });

    function resetBoard() {
      board = Array.from({ length: size }, () => Array(size).fill(0));
      moveHistory = [];
      turn = 1;
      document.getElementById("recordList").innerHTML = '';
      drawBoard();
    }

    drawBoard();
  </script>
</body>
</html>
