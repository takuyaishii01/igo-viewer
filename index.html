<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>囲碁ビューワー（記録機能付き）</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    canvas {
      border: 1px solid #000;
      margin-top: 20px;
      background-color: #f4d9ae;
    }
    button {
      margin: 10px;
      padding: 5px 10px;
      font-size: 16px;
    }
    #recordList {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>囲碁盤（再生＋手順記録）</h1>
  <canvas id="goban" width="600" height="600"></canvas>
  <div>
    <button onclick="prevMove()">◀ 前へ</button>
    <button onclick="nextMove()">次へ ▶</button>
  </div>
  <p id="moveCount">手数: 0 / 4</p>
  <p id="moveText">現在の手：まだありません</p>
  <ul id="recordList"></ul>

  <script>
    const canvas = document.getElementById('goban');
    const ctx = canvas.getContext('2d');
    const size = 19;
    const cell = canvas.width / (size + 1);
    const board = Array.from({ length: size }, () => Array(size).fill(0));

    const moves = [
      { x: 3, y: 3, color: 1 },
      { x: 15, y: 15, color: 2 },
      { x: 0, y: 0, color: 1 },
      { x: 18, y: 18, color: 2 }
    ];

    let currentMove = 0;

    function xyToCoordinate(x, y) {
      const kanjiList = ["一","二","三","四","五","六","七","八","九","十",
                         "十一","十二","十三","十四","十五","十六","十七","十八","十九"];
      const vertical = kanjiList[y];
      const horizontal = x + 1;
      return `${horizontal}の${vertical}`;
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 1; i <= size; i++) {
        ctx.beginPath();
        ctx.moveTo(cell, i * cell);
        ctx.lineTo(size * cell, i * cell);
        ctx.moveTo(i * cell, cell);
        ctx.lineTo(i * cell, size * cell);
        ctx.stroke();
      }

      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          if (board[y][x] !== 0) {
            ctx.beginPath();
            ctx.arc((x + 1) * cell, (y + 1) * cell, cell * 0.4, 0, Math.PI * 2);
            ctx.fillStyle = board[y][x] === 1 ? 'black' : 'white';
            ctx.fill();
            ctx.stroke();
          }
        }
      }

      document.getElementById("moveCount").textContent = `手数: ${currentMove} / ${moves.length}`;
      if (currentMove === 0) {
        document.getElementById("moveText").textContent = "現在の手：まだありません";
      } else {
        const last = moves[currentMove - 1];
        const coord = xyToCoordinate(last.x, last.y);
        const color = last.color === 1 ? "黒" : "白";
        document.getElementById("moveText").textContent = `現在の手：${color}が ${coord} に打ちました`;
      }
    }

    function nextMove() {
      if (currentMove < moves.length) {
        const move = moves[currentMove];
        board[move.y][move.x] = move.color;
        currentMove++;

        const coord = xyToCoordinate(move.x, move.y);
        const color = move.color === 1 ? "黒" : "白";
        const li = document.createElement("li");
        li.textContent = `${currentMove}. ${color}が ${coord} に打ちました`;
        document.getElementById("recordList").appendChild(li);

        drawBoard();
      }
    }

    function prevMove() {
      if (currentMove > 0) {
        currentMove--;
        const move = moves[currentMove];
        board[move.y][move.x] = 0;

        const list = document.getElementById("recordList");
        list.removeChild(list.lastChild);

        drawBoard();
      }
    }

    drawBoard();
  </script>
</body>
</html>
