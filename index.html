  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <h1>å›²ç¢ç›¤ï¼ˆè‡ªç”±æ‰“ã¡ï¼‹è¨˜éŒ²ï¼‹ç€æ‰‹ç•ªå·ï¼‰</h1>
  <canvas id="goban" width="600" height="600"></canvas>
  <div>
    <button onclick="undo()">â†© ä¸€æ‰‹æˆ»ã™</button>
    <button onclick="resetBoard()">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
    <button onclick="downloadKifu()">ğŸ’¾ æ£‹è­œä¿å­˜</button>
    <button onclick="switchFirst()">ğŸ” å…ˆæ‰‹äº¤ä»£</button>
    <button onclick="toggleTheme()">ğŸ¨ ãƒ†ãƒ¼ãƒåˆ‡æ›¿</button>
  </div>
  <p id="moveCount">æ‰‹æ•°: 0</p>
  <ul id="recordList"></ul>

  <script>
    const canvas = document.getElementById("goban");
    const ctx = canvas.getContext("2d");
    let size = 19;
    let cell = canvas.width / (size + 1);
    let board = Array.from({ length: size }, () => Array(size).fill(0));
    let moveHistory = [];
    let turn = 1; // 1:é»’ 2:ç™½
    let theme = "light";

    const kanji = ["ä¸€","äºŒ","ä¸‰","å››","äº”","å…­","ä¸ƒ","å…«","ä¹","å","åä¸€","åäºŒ","åä¸‰","åå››","åäº”","åå…­","åä¸ƒ","åå…«","åä¹"];
    const abc = "ABCDEFGHJKLMNOPQRST";

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // åº§æ¨™ãƒ©ãƒ™ãƒ«
      ctx.font = `${cell * 0.4}px sans-serif`;
      ctx.fillStyle = theme === "light" ? "#000" : "#fff";
      for (let i = 0; i < size; i++) {
        ctx.fillText(abc[i], (i + 1) * cell - cell * 0.15, cell * 0.7);
        ctx.fillText(kanji[i], cell * 0.1, (i + 1) * cell + cell * 0.15);
      }

      // ç·š
      ctx.strokeStyle = "#000";
      for (let i = 1; i <= size; i++) {
        ctx.beginPath();
        ctx.moveTo(cell, i * cell);
        ctx.lineTo(size * cell, i * cell);
        ctx.moveTo(i * cell, cell);
        ctx.lineTo(i * cell, size * cell);
        ctx.stroke();
      }

      // çŸ³ã¨ç•ªå·
      for (let i = 0; i < moveHistory.length; i++) {
        const {x, y, color} = moveHistory[i];
        ctx.beginPath();
        ctx.arc((x + 1) * cell, (y + 1) * cell, cell * 0.4, 0, Math.PI * 2);
        ctx.fillStyle = color === 1 ? "black" : "white";
        ctx.fill();
        ctx.stroke();
        // ç•ªå·
        ctx.fillStyle = color === 1 ? "white" : "black";
        ctx.font = `${cell * 0.35}px sans-serif`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(i + 1, (x + 1) * cell, (y + 1) * cell);
      }

      document.getElementById("moveCount").textContent = `æ‰‹æ•°: ${moveHistory.length}`;
    }

    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((e.clientX - rect.left) * scaleX / cell - 0.5);
      const y = Math.floor((e.clientY - rect.top) * scaleY / cell - 0.5);
      if (x >= 0 && x < size && y >= 0 && y < size && board[y][x] === 0) {
        board[y][x] = turn;
        moveHistory.push({x, y, color: turn});
        addRecord(turn, x, y);
        turn = 3 - turn;
        drawBoard();
      }
    });

    function addRecord(color, x, y) {
      const coord = `${x + 1}ã®${kanji[y]}`;
      const li = document.createElement("li");
      li.textContent = `${moveHistory.length}. ${color === 1 ? "é»’" : "ç™½"}ãŒ ${coord} ã«æ‰“ã¡ã¾ã—ãŸ`;
      document.getElementById("recordList").appendChild(li);
    }

    function undo() {
      if (moveHistory.length === 0) return;
      const last = moveHistory.pop();
      board[last.y][last.x] = 0;
      turn = last.color;
      const list = document.getElementById("recordList");
      list.removeChild(list.lastChild);
      drawBoard();
    }

    function resetBoard() {
      board = Array.from({ length: size }, () => Array(size).fill(0));
      moveHistory = [];
      turn = 1;
      document.getElementById("recordList").innerHTML = "";
      drawBoard();
    }

    function switchFirst() {
      resetBoard();
      turn = 2; // æ¬¡ã¯ç™½ã‹ã‚‰
    }

    function downloadKifu() {
      let txt = "";
      moveHistory.forEach((m, i) => {
        txt += `${i + 1}. ${m.color === 1 ? "é»’" : "ç™½"}: ${m.x + 1}ã®${kanji[m.y]}\n`;
      });
      const blob = new Blob([txt], {type: "text/plain"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "kifu.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    function toggleTheme() {
      theme = theme === "light" ? "dark" : "light";
      document.body.classList.toggle("dark");
      drawBoard();
    }

    drawBoard();
  </script>
